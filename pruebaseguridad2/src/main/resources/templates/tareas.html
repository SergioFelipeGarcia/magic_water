<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/login}">Iniciar sesión</a></li>
            <li><a th:href="@{/tareas}">Tareas</a></li>
            <li><a th:href="@{/proyecto}">Proyectos</a></li>
            <li><a th:href="@{/logout}">Cerrar sesión</a></li>
            <li> <spam th:text="${user}"></spam></li>
        </ul>
    </nav>

<div class="container">
    <h1 class="mt-5">Tareas</h1>
    <table class="table mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Inicio Previsto</th>
            <th>Fin Previsto</th>
            <th>Inicio Real</th>
            <th>Fin Real</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.idtarea}"></td>
            <td th:text="${tarea.titulo}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${#dates.format(tarea.inicioprevisto, 'yyyy-MM-dd ')}"></td>
            <td th:text="${#dates.format(tarea.finprevisto, 'yyyy-MM-dd ')}"></td>
            <td th:text="${#dates.format(tarea.inicioreal, 'yyyy-MM-dd ')}"></td>
            <td th:text="${#dates.format(tarea.finreal, 'yyyy-MM-dd ')}"></td>
            <td th:text="${tarea.estado}"></td>

            <td>
                <a th:href="${'/tareas/editar?id='+tarea.getIdtarea()}" class="btn btn-primary">Editar</a>

            </td>
            <td><a th:href="@{/tareas/eliminar(id=${tarea.idtarea})}" class="btn btn-danger">Eliminar</a></td>

        </tr>
        </tbody>
    </table>
</div>

    <a th:href="@{/tareas/nueva}" class="btn btn-primary mt-3">Crear Nueva Tarea</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OPAxPUEGo4TmSxr+a5xwFb3urZHsGr0xgzrjL1R9SPQNlXR4/hLYJ3Ltr+Ler6cU" crossorigin="anonymous"></script>
</body>
</html>
