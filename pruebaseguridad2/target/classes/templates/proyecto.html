<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/proyecto.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/login}">Iniciar sesión</a></li>
            <li><a th:href="@{/tareas}">Tareas</a></li>
            <li><a th:href="@{/proyecto}">Proyectos</a></li>
            <li><a th:href="@{/logout}">Cerrar sesión</a></li>
            <li> <spam th:text="${user}"></spam></li>
        </ul>
    </nav>
<div class="container">
    <h1 class="mb-4">Lista de Proyectos</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Zona</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proyecto : ${proyectos}">
                <td th:text="${proyecto.idproyecto}"></td>
                <td th:text="${proyecto.nombre}"></td>
                <td th:text="${proyecto.descripcion}"></td>
                <td th:text="${proyecto.zona}"></td>
                <td th:text="${#dates.format(proyecto.fecha, 'dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
